version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0

    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: Upload Codecov
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Generate Checkstyle
          command: mvn site


workflows:
  sample:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master